<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="form-div">
        <form class="d-flex" id="toDoForm">
            <button id="clear" class="btn btn-danger" type="button">Clear</button>
          <div class="input">
            <label for="todoitem" class="displayBlock">To do:</label>
            <input type="text" name="todoitem" />
          </div>
          <div class="input">
            <label for="tododay" class="displayBlock">Day:</label>
            <input type="text" name="tododay" placeholder="" />
          </div>
          <button class="btn btn-success displayBlock">Submit</button>
        </form>
      </div>
      
      <div id="toDoItems" class="hidden"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
